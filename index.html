<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F2F2F7" />
    <meta name="description" content="Create professional resumes with our iOS-inspired resume builder. Modern, clean, and easy to use." />
    <title>AI Resume Builder</title>
    <!-- LinkedIn AutoFill Plugin -->
    <script src="https://www.linkedin.com/autofill/js/autofill.js" type="text/javascript" async></script>
    <script type="text/javascript">
      // Global LinkedIn AutoFill callback functions
      window.onLinkedInSuccess = function(profile) {
        // Dispatch custom event with profile data
        window.dispatchEvent(new CustomEvent('linkedinSuccess', { 
          detail: profile 
        }));
      };
      
      window.onLinkedInError = function(error) {
        console.error('LinkedIn AutoFill error:', error);
        window.dispatchEvent(new CustomEvent('linkedinError', { 
          detail: error 
        }));
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
